# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

# [[menu.main]]
#   name = "Contact"
#   url = "#contact"
#   weight = 10
main:
  - name: Overview
    url: /#overview
    weight: 10
  - name: Research
    url: /#research
    weight: 20
  - name: News
    url: /#news
    weight: 30
  - name: Members
    url: /#members
    weight: 40
  - name: Publications
    url: /#publications
    weight: 50
  - name: Contact
    url: /#contact
    weight: 60
